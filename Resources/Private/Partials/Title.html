<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{address.type} == 1">
    <f:then>
        {address.academicTitle} {address.firstName} {address.lastName}
    </f:then>
    <f:else>
        {address.title}
    </f:else>
</f:if>


</html>
