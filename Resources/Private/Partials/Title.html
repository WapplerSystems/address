<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:spaceless>
    <f:if condition="{addressItem.type} == 1">
        <f:then>
            {addressItem.academicTitle} {addressItem.firstName} {addressItem.lastName} {f:if(condition:addressItem.academicTitleSuffix,then:', ')}{addressItem.academicTitleSuffix}
        </f:then>
        <f:else>
            {addressItem.title}
        </f:else>
    </f:if>
</f:spaceless>

</html>
