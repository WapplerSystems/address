<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ad="http://typo3.org/ns/WapplerSystems/Address/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="General"/>
<!--
	=====================
		Templates/Address/List.html
-->

<f:section name="content">
    <!--TYPO3SEARCH_end-->

    <f:if condition="{addresses}">
        <f:then>
            <div class="address-list-view" id="address-container-{contentObjectData.uid}">
                <f:if condition="{settings.hidePagination}">
                    <f:then>
                        <f:for each="{addresses}" as="address" iteration="iterator">
                            <f:render partial="List/{f:if(condition:settings.templateLayout,then:settings.templateLayout,else:'Default')}" arguments="{address: address,settings:settings,iterator:iterator}"/>
                        </f:for>
                    </f:then>
                    <f:else>
                        <f:if condition="{settings.list.paginate.insertAbove}">
                            <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                        </f:if>
                        <f:for each="{pagination.paginator.paginatedItems}" as="address" iteration="iterator">
                            <f:render partial="List/{f:if(condition:settings.templateLayout,then:settings.templateLayout,else:'Default')}" arguments="{address: address,settings:settings,iterator:iterator}"/>
                        </f:for>
                        <f:if condition="{settings.list.paginate.insertBelow}">
                            <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                        </f:if>
                    </f:else>
                </f:if>
            </div>
        </f:then>
        <f:else>
            <div class="no-address-found">
                <f:translate key="list_noaddressfound"/>
            </div>
        </f:else>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
