<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:ad="http://typo3.org/ns/WapplerSystems/Address/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/Address/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{addresses}">
		<f:then>
			<div class="address-list-view" id="address-container-{contentObjectData.uid}">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{addresses}" as="addressItem" iteration="iterator">
							<f:render partial="List/{f:if(condition:settings.templateLayout,then:settings.templateLayout,else:'Default')}" arguments="{addressItem: addressItem,settings:settings,iterator:iterator}" />
						</f:for>
					</f:then>
					<f:else>
						<f:render partial="Pagination" arguments="{pagination:pagination,paginator:paginator,pages:pages,configuration:settings.list.paginate}" contentAs="content">
							<f:for each="{paginator.paginatedItems}" as="addressItem" iteration="iterator">
								<f:render partial="List/{f:if(condition:settings.templateLayout,then:settings.templateLayout,else:'Default')}" arguments="{addressItem: addressItem,settings:settings,iterator:iterator}" />
							</f:for>
						</f:render>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-address-found">
				<f:translate key="list_noaddressfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
